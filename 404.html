<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Fans</title>
  <link rel="icon" type="image/svg+xml" href="/logo-vector.svg">
</head>
<body>
    <script>
        // Fetch the content of index.html
        fetch('/')
            .then(response => response.text())
            .then(data => {
                // Replace the entire document's content
                document.open();
                document.write(data);
                document.close();
            })
            .catch(error => {
                console.error('Error fetching index.html:', error);
            });
    </script>
</body>
</html>
